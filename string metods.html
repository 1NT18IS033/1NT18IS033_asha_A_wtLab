<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String </title>
    <style>
        body{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <p id="a">Click here to enter the string</p>
    <button id="b" style="background-color: crimson; border-radius: 20px;">Here!!</button><br>
    <p id="ab" style="font-style: italic;"></p>
    <div>
        
        <button id="d" style="background-color:coral; border-radius: 10px;">Length of the String!!</button><br>
        <p id="c" style="font-style: italic;"></p>
        <p id="e">Enter the string to searched</p>
        <input type="text" id="f" value="" >
        <button id="g" style="background-color: chartreuse; border-radius: 10px;">Search</button>
        <p id="x" style="font-style: italic;"></p>
        <p id="m" style="font-style:italic;"></p>     
        <p id="i">Enter the starting and ending position to slice the string</p>
        <input type="number" id="j">
        <input type="number" id="k">
        <button id="h" style="border-radius: 10px;">Slice</button>
        <p id="y" style="font-style: italic;"></p>
        <p>Enter the text to be replaced</p>
        <input type="text" id="p">
        <input type="text" id="q">
        <button id="r" style="background-color: deeppink; border-style: double;">New String</button>
        <p id="s" style="font-style: italic; "></p>
    </div>
    <script>
        var xy=document.getElementById("b");
        xy.addEventListener("click",fun1);
        var p=""
        function fun1(){
            p=prompt("Enter the string","");
            document.getElementById("ab").innerHTML="String is: "+p;

        }
        var cd=document.getElementById("d");
        cd.addEventListener("mouseover", fun2);
        function fun2(){
            var sln=p.length;
            document.getElementById("c").innerHTML="Length is :"+sln;
        }
        var fg=document.getElementById("g");
        fg.addEventListener("mouseover", fun3);
        function fun3(){
            var sr=document.getElementById("f").value;
            var res=p.search(sr);
            if(res!=-1){
            document.getElementById("x").innerHTML=sr+" Found in the position :"+res;
            }
            else{
                document.getElementById("x").innerHTML=sr+" Not found";
            }
            var up=p.toUpperCase();
            var low=p.toLowerCase();
            document.getElementById("m").innerHTML="Lower case :"+low+"<br> Upper case :"+up;
        }
        var hi=document.getElementById("h");
        hi.addEventListener("click", fun4);
        function fun4(){
            var jk=document.getElementById("j").value;
            var kj=document.getElementById("k").value;
            var sl=p.slice(jk,kj);
            document.getElementById("y").innerHTML="String from position "+jk+" to "+kj+" is: "+sl;
        }
        var rs=document.getElementById("r");
        rs.addEventListener("mouseleave", fun5);
        function fun5(){
            var text1=document.getElementById("p").value;
            var text2=document.getElementById("q").value;
            var text=p.replace(text1,text2);
            document.getElementById("s").innerHTML="String after replace is :"+text;
        }
    </script>
    
</body>
</html>
